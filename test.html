<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#test").click(function() {
            myFunction();
        });
    });
    function myFunction() {
        url = "http://127.0.0.1:5000/texttospeech";

        $.ajax({
            type: "POST",
            url: url,
            crossDomain: true,
            data: {
                text: "Hello, how are you?"
            },
            success: function(data) {
                console.log(data);
            }
        });
    }
    </script>
</head>

<body>
    <button id="test">Click me</button>
</body>
</html>
